PLG_SYSTEM_VMLOADERPLUGINUPDATE="Загрузчик фреймворка VirtueMart при обновлении плагинов и перенаправлении регистрации"
PLG_SYSTEM_VMLOADERPLUGINUPDATE_DESC="<p>Загрузчик фреймворка VirtueMart при обновлении плагинов и перенаправлении регистрации - это системный плагин VirtueMart. В процессе обновления плагина создается объект плагина, нуждающийся во фреймворке VirtueMart.</p><p>Плагин также удаляет данные пользователя VirtueMart, если пользователь удаляется из списка пользователей Joomla.</p><p>Более того, он обеспечивает перенаправление с регистрации Joomla на форму VirtueMart. Вы можете отключить перенаправление регистрации на вкладке перенаправления.</p><p>Есть важные системные функции.</p><p>Пожалуйста, оставьте этот плагин включенным для обеспечения целостности и безопасности данных!</p><p>Документация доступна по адресу <a href=\"https://docs.virtuemart.net/manual/general-concepts/231-redirect-of-joomla-registration-to-virtuemart-registration-1.html\" target=\"_blank\">docs.virtuemart.net</a></p>"
VMSYSTEM_COMUSER_REDIRECT="Перенаправить регистрацию Joomla на VirtueMart"
VMSYSTEM_COMUSER_REDIRECT_TIP="В большинстве случаев вам нужно использовать перенаправление регистрации на VirtueMart, так как покупатель должен указать адрес. Регистрация VirtueMart также привлекает меньше спама. Если вы хотите использовать регистрацию Joomla, потому что у вас есть другие расширения, которым требуется меньше информации, вы можете отключить это."
